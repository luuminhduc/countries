<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b228a0264.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Where in the world</h1>
        <button id="mode"><i class="fas fa-sun"></i> <i class="fas fa-moon"></i></button>
    </div>
    <div class="container">
        <div class="head">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Enter the name of country...">
                </div>
                <div class="filter-container">
                    <select  id="filter">
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
        </div>

        <div class="country-container">

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
